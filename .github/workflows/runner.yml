name: ðŸŽ¬ Action
on:
  pull_request:
  workflow_dispatch:
    inputs:
      compile:
        description: 'Release'
        type: boolean
        default: false

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-runner
  cancel-in-progress: true

jobs:
  static-checks:
    name: ðŸ”Ž Static
    uses: ./.github/workflows/static_checks.yml

  android-build:
    name: ðŸŸ¢ Android
    needs: static-checks
    uses: ./.github/workflows/android_builds.yml

  ios-build:
    name: âšª iOS
    needs: static-checks
    uses: ./.github/workflows/ios_builds.yml

  linux-build:
    name: ðŸŸ¨ Linux
    needs: static-checks
    uses: ./.github/workflows/linux_builds.yml

  macos-build:
    name: â¬œ macOS
    needs: static-checks
    uses: ./.github/workflows/macos_builds.yml

  windows-build:
    name: ðŸŸ¦ Windows
    needs: static-checks
    uses: ./.github/workflows/windows_builds.yml

  web-build:
    name: ðŸŒ Web
    needs: static-checks
    uses: ./.github/workflows/web_builds.yml

  server-build:
    name: â˜ Server
    needs: static-checks
    uses: ./.github/workflows/server_builds.yml

  release:
    name: ðŸ“¦ Release
    if: github.event_name == 'workflow_dispatch' && inputs.compile
    needs: [android-build, ios-build, linux-build, macos-build, windows-build, web-build, server-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get date
        id: date
        run: echo "date=$(date +'%y%m%d%H')" >> $GITHUB_OUTPUT

      - name: GDX
        run: |
          cd artifacts
          for d in */; do
            cd "$d"
            for f in godot*; do
              [ -f "$f" ] && mv "$f" "${f/godot/gdx}"
            done
            cd ..
          done

      - name: Compress
        run: |
          cd artifacts
          for d in */; do
            zip -r "${d%/}.zip" "$d"
            rm -rf "$d"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }} ${{ steps.date.outputs.date }}
          tag_name: ${{ github.ref_name }}-${{ steps.date.outputs.date }}
          draft: true
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
